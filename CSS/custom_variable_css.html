<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Varaible</title>

<style>
    :root{
        --bgcolor : blue;  
        --bgcolor2 : rgb(48, 171, 195);  
    }
    .container{
        display: flex;
        background-color: var(--bgcolor2);
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .box{

        --bgcolor : blue;
        width: 200px;
        height: 200px;
        background-color: var(--bgcolor);

        box-shadow: 5px 5px 20px var(--bgcolor);
        margin: 5px 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
    </div>
</body>
</html>
