<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header ul li{
            display:inline;
            margin: 10px;
            padding: 20px;
            
        }
        .header ul{
            display: flex;
            justify-content:flex-start;
        }
        #login{
            float: left;
        }
    </style>
</head>
<body>
    <div >
        <nav class="header">
            
            <ul>
               
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li id="login">SignUp/Login</li>
            </ul>
        </nav>
    </div>
</body>
</html>
