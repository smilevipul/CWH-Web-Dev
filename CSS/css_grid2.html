<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid 2</title>

    <style>
        .box{
            display: grid;
            grid-template-rows: 1fr 3fr 2fr;
            grid-auto-rows: 2fr;
            grid-gap: 5px;

            /* grid-template-columns: 1fr 2fr 3fr; */
            grid-template-columns: repeat(4,1fr);
        }

        .item{
            background-color: darkviolet;
            margin: 5px;
            box-shadow: 5px 5px 20px darkmagenta;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">This is box-1</div>
        <div class="item">This is box-2</div>
        <div class="item">This is box-3</div>
        <div class="item">This is box-4</div>
        <div class="item">This is box-5</div>
        <div class="item">This is box-6</div>
        <div class="item">This is box-7</div>
        <div class="item">This is box-8</div>
        <div class="item">This is box-9</div>
        <div class="item">This is box-10</div>
    </div>
</body>
</html>
