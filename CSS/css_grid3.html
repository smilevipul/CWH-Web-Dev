<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More On Css Grid</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: repeat(3,1fr); */

            /* making responsive by using only grid properties  */
            grid-template-columns: repeat(auto-fit, minmax(400px,30%));
        }

        .box{
            background-color: springgreen;
            margin: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 10px 10px 20px darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">item-1</div>
        <div class="box">item-2</div>
        <div class="box">item-3</div>
        <div class="box">item-4</div>
        <div class="box">item-5</div>
        <div class="box">item-6</div>
        <div class="box">item-7</div>
        <div class="box">item-8</div>
        <div class="box">item-9</div>
        <div class="box">item-10</div>
        <div class="box">item-11</div>
        <div class="box">item-12</div>
        <div class="box">item-13</div>
    </div>
</body>
</html>
