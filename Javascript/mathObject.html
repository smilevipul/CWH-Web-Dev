<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Objects</title>
</head>
<body>
    <div class="container">
        <h1>This is All about Math Object</h1>
    </div>


    <script>
        let m = Math;
        console.log(m);
        console.log(Math.sqrt(36));
        console.log(Math.pow(2,10));
        console.log(Math.sin(30));
        console.log(Math.round(30.5775));
        console.log(Math.ceil(30.5775));
        console.log(Math.floor(30.5775));
        console.log(Math.abs(-30.5775));
        console.log(Math.sin(Math.PI/2));
        console.log(Math.min(4,5,7));
        console.log(Math.max(4,15,7));


        //Generating a random number

        console.log("The Random number is ",Math.random())
        let a1 = 50;
        let b1 = 60;
        let r_100 = a1+ (b1-a1)*Math.random();
        console.log("The Random number is ",r_100)



    </script>
</body>
</html>
